<div class="border rounded p-3">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Status</th>
        <th>Items</th>
        <th class="text-end">Total</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of Orders" key="order.id">
        <td class="fw-medium">{{ order.orderNumber }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.orderDate }}</td>
        <td>{{ order.status }}</td>
        <td>
          <div class="d-flex align-items-center">
            <i class="bi bi-cart"></i>
            {{ order.items.length }}
          </div>
        </td>
        <td class="text-end">{{ order.total }}</td>
        <td class="text-end">
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-outline-primary btn-sm" (click)="OnEdit.emit(order)">
              <i class="bi bi-pencil"></i>
              Edit
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="OnDelete.emit(order)">
              <i class="bi bi-trash"></i>
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
