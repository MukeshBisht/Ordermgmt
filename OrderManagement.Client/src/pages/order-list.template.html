<div class="d-flex flex-column gap-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="h4 fw-semibold">Orders</h2>
      <button class="btn btn-primary" (click)="handleAddOrder()">Add Order</button>
    </div>
  
    <order-table 
      [Orders]="Orders" 
      [IsLoading]="IsLoading" 
      (OnEdit)="handleEditOrder($event)" 
      (OnDelete)="handleDeleteOrder($event)" 
    ></order-table>
  
    <order-modal
      [IsOpen]="IsModalOpen"
      (OnClose)="IsModalOpen=false"
      [Order]="CurrentOrder"
      (OnSave)="handleSaveOrder($event)"
    ></order-modal>
  </div>
